<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/login">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p class="title">NUTRIFIT</p>
  <ion-list>
    <ion-item>
      <ion-label position="floating">nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre" ></ion-input>
    </ion-item>
      <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="password" [(ngModel)]="contrasenya"></ion-input>
      </ion-item>
  </ion-list>
  <ion-button class="btnInicio" expand="block" type="submit" (click)="goDatosRegistro()">Registrarme</ion-button>

</ion-content>
